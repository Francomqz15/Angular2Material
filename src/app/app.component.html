<md-toolbar color="primary">
    <span>Angular Material 2 demo</span>
    <span class="spacer"></span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
        <button md-menu-item>
          <md-icon>fingerprint</md-icon>
          <span>Login</span>
      </button>
      <button md-menu-item disabled>
          <md-icon>announcement</md-icon>
          <span>Issues</span>
      </button>
      <button md-menu-item>
          <md-icon>notifications_off</md-icon>
          <span>Disable alerts</span>
      </button>
  </md-menu>
</md-toolbar>

<md-tab-group>
    <md-tab label="Gallery">
        <div class="container wrap-page">
            <md-card *ngFor="let spaceScreen of spaceScreens; let i = index">
                <img md-card-image src="{{ spaceScreen.img }}">
                <md-card-content>
                    <p>{{ spaceScreen.description }}</p>
                </md-card-content>
                <md-card-actions>
                    <button md-button (click)="likeMe(i)">
                        <i class="material-icons md-18" [class.red-color]="spaceScreen.liked == '1'">favorite</i> LIKE
                    </button>
                    <button md-button (click)="deleteMe(i)">
                        <i class="material-icons md-18">delete</i> DELETE 
                    </button>
                </md-card-actions>
            </md-card>
        </div>
    </md-tab>

    <md-tab label="Contact">
        <div class="container wrap-page">
            <form class="example-form">
                <md-form-field class="example-full-width">
                    <input mdInput placeholder="Company (disabled)" disabled value="Google">
                </md-form-field>
        
                <table class=" example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <md-form-field class="example-full-width">
                                <input mdInput placeholder="First name">
                            </md-form-field></td>
                        <td>
                            <md-form-field class="example-full-width">
                                <input mdInput placeholder="Last Name">
                            </md-form-field>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <md-form-field class="example-full-width">
                                <input mdInput placeholder="Age">
                            </md-form-field>
                        </td>
                        <td>
                            <md-form-field class="example-full-width">
                                <input mdInput placeholder="Nationality">
                            </md-form-field>
                        </td>
                    </tr>
                </table>

                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <md-form-field class="example-full-width">
                                <input mdInput placeholder="City">
                            </md-form-field>
                        </td>
                        <td>
                            <md-form-field class="example-full-width">
                                <input mdInput placeholder="State">
                            </md-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <md-form-field class="example-full-width">
                                <input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
                                <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
                            </md-form-field>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </md-tab>

</md-tab-group>
